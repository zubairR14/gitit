<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: lightblue;
		margin: 0;
        padding: 0;

}
h1{
	font-size: 5vw;
    padding: 10px;
    text-align: center;
}
nav{
border: 2vw solid black;
text-align: center;
}
a{
	text-decoration: none;
    font-size: 2.2vw;
    font-family: Courier New;
    margin-left: 15px;
    font-weight: bolder;
    color: green;
}
img{
	margin: 0 auto;
    padding: 0px;
    width: 100%;
}
</style>
</head>
<body>
<h1>Multiple Styles Cascades Into One</h1>
<nav>
<a href="#">Home |</a>
<a href="#">Service |</a>
<a href="#">Products |</a>
<a href="#">About |</a>
<a href="#">Contact US</a>
</nav>
<main>
<img src="https://d1qna9n9liapyk.cloudfront.net/wp-content/uploads/EI-AI.png">
</main>
<p>Try to experiment by removing styles to see how the cascading stylesheets work.</p>
<p>Try removing the inline first, then the internal, then the external.</p>

</body>
</html>
